<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise's</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">

        <div class="cards">
            <img src="./images/2.1-mcaloo-tikki-cheese.png" alt="">

            <div class="foodName">

        </div>
        <div class="cards">
            <img src="./images/2.10-maharaja-mac-veg.png" alt="">

                <p>₹200</p>

                    <input type="checkbox" id="Maharaja">Add to Cart</button>
            </div>
        </div>
        <div class="cards">
            <img src="./images/3.3-fries.png" alt="">

                <p>₹95</p>

        </div>

            <div class="foodName">

        </div>
        <div class="cards">

                <input type="checkbox" id="sundaechocolate">Add to Cart</button>

        </div>
        <div class="cards">
            <img src="./images/5.5-iced-tea.png" alt="">

            <div class="foodName">
            <p>₹109</p>

                <input type="checkbox" id="Icedtea">Add to Cart</button>

        </div>
        <div class="cards">

            <div class="foodName">
            <p>₹181</p>
            <button id="btn">
                <input type="checkbox" id="coffeelarge">Add to Cart</button>
                </div>
        </div>
        <button id="orderFoodBtn">Order Food</button>
    </div>
    </div>
    <script src="./script.js"></script>

</html>
